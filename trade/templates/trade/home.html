{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'trade/main.css' %}" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.0/css/dataTables.bootstrap4.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    />

    <title>Trader</title>
  </head>
  <body>
    <h4>TRADING PLATFORM</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Kraken Buy Price including withdrawal feel(EUR)</th>
          <th>BitCoin Buy Quantity</th>
          <th>Altcoin Sell Price(RAND)</th>
          <th>Altcoin Sell Quantity</th>
          <th>Live FX Rate(EUR to RAND)</th>
          <th>Return %</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          {%for item in data%}
          <td>{{ item.data }}</td>
          {%endfor%}
          <!-- <td>Return %</td> -->
        </tr>
      </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function updateScores() {
        fetch('https://trading-django.vercel.app/data')
          .then(response => response.json())
          .then(data => {
            // console.log(data)
            const dynamicData = data
              .map(a => {
                return `<td ${
                  a.name === 'interest' && a.data >= 5
                    ? 'style="background-color:green; color:white" '
                    : ''
                }>${a.data}</td>`
              })
              .join('\n')
            // console.log(dynamicData)
            const val = `
                        <tr>
                        ${dynamicData}

                        </tr>
                        `
            const existingHtml = document.getElementById('tbody').innerHTML
            document.getElementById('tbody').innerHTML = val + existingHtml
          })
      }

      setInterval(updateScores, 8000)
    </script>
  </body>
</html>
